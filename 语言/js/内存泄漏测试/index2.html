<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <svg xmlns="http://www.w3.org/2000/svg" width="337" height="204" viewBox="0 0 337 204">

        <style>
          @import url(https://fonts.googleapis.com/css?family=Open+Sans:bold,italic,bolditalic%7CPT+Mono);

            font-family: 'PT Mono';
            font-weight: 700;
            font-style: normal;
            src: local('PT MonoBold'), url(/font/PTMonoBold.woff2) format('woff2'),
              url(/font/PTMonoBold.woff) format('woff'), url(/font/PTMonoBold.ttf) format('truetype');
          }
        </style>
      </defs>
      <g id="garbage-collection" fill="none" fill-rule="evenodd" stroke="none" stroke-width="1">

            <tspan x="92" y="30">&lt;global variable&gt;</tspan>
          </text>
          <path id="Rectangle-2" fill="#FFF9EB" stroke="#BCA68E" stroke-width="2" d="M123 80h78v26h-78z" />
          <text id="Object" fill="#8A704D" font-family="PTMono-Regular, PT Mono" font-size="14" font-weight="normal">

            font-size="12"
            font-weight="normal"
          >

          </text>
          <path id="Rectangle-4" fill="#FFF9EB" stroke="#BCA68E" stroke-width="2" d="M214 148h118v48H214z" />

          <path

          <path id="Line-Copy-2" stroke="#EE6B47" stroke-linecap="square" stroke-width="2" d="M89.5 118.5l11 14" />

          <path id="Line-Copy-3" stroke="#EE6B47" stroke-linecap="square" stroke-width="2" d="M161.5 183.5l11 14" />

            <tspan x="35" y="127">father</tspan>
          </text>
          <text id="husband" fill="#9B9B9B" font-family="PTMono-Regular, PT Mono" font-size="14" font-weight="normal">
            <tspan x="136" y="181">husband</tspan>
          </text>
        </g>
      </g>
    </svg>
    <script>
      function marry(man, woman) {
        woman.husband = man
        man.wife = woman

        return {
          father: man,
          mother: woman
        }
      }

      let family = marry(
        {
          name: 'John'
        },
        {
          name: 'Ann'
        }
      )

      // 执行以下代码后，对象father将会被回收
      // 在控制台中的内存面板中可以看到变化
      // delete family.father
      // delete family.mother.husband
    </script>
