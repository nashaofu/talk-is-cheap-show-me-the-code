<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>clone</title>
    <style>
      .fixed-container {
        position: absolute;
        right: 0;
        width: 300px;
        height: 300px;
        background: #ccc;
        transform: translate(0, 0);
      }
      .fixed {
        position: fixed;
        top: 10px;
        left: 20px;
        width: 100px;
        height: 100px;
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="fixed-container"><div class="fixed"></div></div>
    <script src="./js.js"></script>
  </body>
</html>
