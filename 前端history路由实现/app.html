  <body>
    <h1>浏览器对同一域名并发加载数限制</h1>
    <div>
      浏览器对同一域名并发加载数有限制，所以为了提高首屏加载速度，应合理的把不同资源放到不同域下，以提高访问速度
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.13.1/umd/react.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/prop-types/15.7.2/prop-types.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.13.1/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/mobx/5.15.4/mobx.umd.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/mobx-react/5.4.4/index.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-router/6.0.0-beta.0/react-router.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-router-dom/6.0.0-beta.0/react-router-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/classnames/2.2.6/index.js"></script>

    <h1>CSRF 跨站请求伪造（英语：Cross-site request forgery）</h1>
    <div>用图片或者其他方式（form表单等），请求一个地址，如果在请求的地址的域里有携带cookie，则有可能被攻击</div>
    <!-- CSRF 跨站请求伪造（英语：Cross-site request forgery） -->
    <img src="http://localhost:8080/api/v1/configuration" />
